# Grafana Dashboard Provisioning Configuration

apiVersion: 1

providers:
  - name: 'RTA CCTV Dashboards'
    orgId: 1
    folder: 'RTA CCTV'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
