# LiveKit SFU Configuration - Compatible with latest
# RTA CCTV System - 500 Concurrent Cameras Support

port: 7880

rtc:
  tcp_port: 7881
  port_range_start: 40000
  port_range_end: 40100
  use_external_ip: true
  stun_servers:
    - stun.l.google.com:19302

# Valkey (Redis-compatible) for distributed state
redis:
  address: valkey:6379
  db: 2

# Room configuration
room:
  auto_create: false
  empty_timeout: 60
  max_participants: 100

# TURN server configuration
turn:
  enabled: false

# Logging configuration
logging:
  level: info

# Metrics for Prometheus
prometheus:
  port: 7882

# Keys for JWT authentication
keys:
  devkey: devsecret
