# Promtail Configuration for RTA CCTV System
# Collects logs from Docker containers and ships to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            msg: msg
            timestamp: time
            service: service
            trace_id: trace_id
      # Extract log level
      - labels:
          level:
          service:
      # Parse timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      # Drop health check logs (too noisy)
      - drop:
          source: msg
          expression: ".*health.*"
          drop_counter_reason: "health_check"

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log

  # Nginx access logs
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: /var/log/nginx/*.log
    pipeline_stages:
      # Parse nginx access logs
      - regex:
          expression: '^(?P<remote_addr>[\w\.]+) - (?P<remote_user>[^ ]*) \[(?P<time_local>.*)\] "(?P<method>[^ ]*) (?P<path>[^ ]*) (?P<protocol>[^ ]*)" (?P<status>[\d]+) (?P<body_bytes_sent>[\d]+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
      - labels:
          method:
          status:
          path:
      - timestamp:
          source: time_local
          format: 02/Jan/2006:15:04:05 -0700

  # PostgreSQL logs
  - job_name: postgresql
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgresql
          __path__: /var/log/postgresql/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3}) (?P<level>\w+):\s+(?P<msg>.*)'
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: 2006-01-02 15:04:05.000

  # Go service logs (JSON format)
  - job_name: go-services
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.rta.service=go"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      # Parse Go zerolog JSON format
      - json:
          expressions:
            level: level
            message: message
            error: error
            duration_ms: duration_ms
            status_code: status_code
            method: method
            path: path
            user_id: user_id
            camera_id: camera_id
            timestamp: timestamp
      - labels:
          level:
          service:
          status_code:
          method:
      - timestamp:
          source: timestamp
          format: RFC3339
      # Drop debug logs in production
      - match:
          selector: '{level="debug"}'
          action: drop
          drop_counter_reason: "debug_logs"
