      properties:
        recurrenceOccurrenceDuration:
          type: string
          description: Duration
        recurrenceOccurrenceStartTime:
          type: string
          description: >-
            Start time. The start time of each appointment, formatted as
            HH:mm:ss (seconds are ignored)
        recurrencePatternDayOfMonth:
          type: integer
          description: Date in the month. Used when frequency is Monthly or Yearly
        recurrencePatternDaysOfWeek:
          type: integer
          description: >-
            Days of the week as bitmask. Bitmask for what days to include. Bit 0
            is Sunday, 1 is Monday etc. Value of 127 (hexadecimal 7f) indicates
            all days of the week.
        recurrencePatternFrequency:
          type: string
          description: Frequency
        recurrencePatternInterval:
          type: integer
          description: Interval
        recurrencePatternMonthOfYear:
          type: integer
          description: Month. Used when Frequency is Yearly
        recurrencePatternOccurrenceOfDayInMonth:
          type: string
          description: >
            Week number within the month. Defines the day of the week within the
            month for which the occurrence takes place. For example if bitmask
            defines 4 = Tuesdays, and this field is Second then the result is
            the second time it is a Tuesday in each month.

            Used when Frequency is Monthly or Yearly, and Define occurrences is
            Calculated.  

            Possible values:

            None

            First

            Second

            Third

            Fourth

            Last
        recurrencePatternType:
          type: string
          description: >-
            Define occurrences. Setting Define occurrences to Explicit will use
            the specific relevant values, for example Date in the month repeated
            each month - while setting Define occurrences to Calculated will
            calculate what the date should be, based on Days of the week as
            bitmask and Week number within the month, for example second Tuesday
            in each month.
        recurrenceRangeEndDate:
          type: string
          format: date-time-fraction
          description: End of occurrences
          example: '2022-05-23T09:24:58.9130000+02:00'
